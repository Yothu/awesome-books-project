<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Awesome Books</title>
</head>

<body>
  <div class="d-flex flex-column align-content-center align-items-center">
    <h1 class="p-3">All Awesome Books</h1>
    <div id="bookContainer" class="border justify-content-between border-3 border-dark d-flex flex-column bookC">
    </div>
    <div id="bookForm" class="p-5 d-flex flex-column">
      <h2 class="align-self-center">Add a new book</h2>
      <form id="addForm" action="#">
        <label for="addName" class="py-2">
          <input type="text" name="name" id="addName" placeholder="Title">
        </label>
        <br>
        <label for="addAuthor" class="py-2">
          <input type="text" name="author" id="addAuthor" placeholder="Author">
        </label>
      </form>
      <button type="button" id="addBookbtn" class="align-self-end">Add</button>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
